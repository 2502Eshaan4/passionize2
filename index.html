<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passionize - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background: #FFDAB9; /* Peach Puff */
        }

        /* Logo (Top Right) */
        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 65px;
            height: auto;
            filter: brightness(1.5);
            box-shadow: 3px 3px 6px rgba(255, 255, 255, 0.8);
        }

        /* Left Section (Image Grid & Branding) */
        .left-section {
            flex: 2;
            position: relative;
            background: url('your-image-grid.jpg') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            background: rgba(255, 0, 0, 0.5); /* Red overlay */
            width: 100%;
            height: 100%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
            padding: 20px;
        }

        .overlay div {
            font-family: 'Dancing Script', cursive;
            font-size: 42px;
        }

        .overlay img {
            width: 80%;
            max-width: 400px;
            margin-top: 20px;
            border-radius: 10px;
        }

        /* Right Section (Login Form) */
        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #FFE4E1;
        }

        .login-container {
            background: #FFFFFF;
            padding: 40px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            width: 350px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #FF6F61;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #FFDAB9;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-btn {
            width: 100%;
            background: #FF6F61;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #E95A50;
        }

        .forgot-password {
            font-size: 12px;
            color: #555;
            text-decoration: none;
            display: block;
            margin-top: 8px;
        }

        .forgot-password:hover {
            color: #222;
        }

        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            margin-top: 10px;
            color: #555;
        }

        .register-link {
            color: #FF6F61;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link:hover {
            color: #E95A50;
        }
    </style>
</head>
<body>

    <!-- Left Section (Image Grid & Branding) -->
    <div class="left-section">
        <div class="overlay">
            <div>Collab, Create & Grow</div>
            <img src="back.jpeg" alt="Artisan Work">
        </div>
    </div>

    <!-- Right Section (Login Form) -->
    <div class="right-section">
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" class="input-field" id="username" placeholder="Username" required>
                <input type="password" class="input-field" id="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <a href="fpsswrd.html" class="forgot-password">Forgot Password?</a>
            <div class="register-container">
                <span>Don't have an account?</span>
                <a href="signin.html" class="register-link">Sign Up</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("loginForm").addEventListener("submit", function(event) {
                event.preventDefault(); // Prevents default form submission behavior

                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;

                if (username && password) {
                    console.log("Redirecting to home.html...");
                    window.location.assign("home.html"); // Redirects to home page
                } else {
                    alert("Please enter both username and password");
                }
            });
        });
    </script>
</body>
</html>
