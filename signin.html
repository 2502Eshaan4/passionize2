<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Passionize</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #FFD3CB; /* Matching the login page's peach background */
        }

        .container {
            display: flex;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            width: 800px; /* Adjusted width */
            height: 500px; /* Balanced height */
        }

        /* Background Image Section */
        .image-section {
            width: 50%;
            background: url('back.jpeg') center/cover no-repeat;
        }

        /* Signup Section */
        .signup-wrapper {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .signup-wrapper h2 {
            font-size: 24px;
            color: #D63031;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .signup-btn {
            width: 100%;
            background: #D63031;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .signup-btn:hover {
            background: #B71C1C;
        }

        .login-link {
            margin-top: 10px;
            display: block;
            color: #555;
            text-decoration: none;
            font-size: 14px;
        }

        .login-link:hover {
            color: #222;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 90%;
                height: auto;
            }
            .image-section {
                width: 100%;
                height: 200px;
            }
            .signup-wrapper {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section"></div> <!-- Background image on the left -->
        <div class="signup-wrapper">
            <h2>Create Your Account</h2>
            <form action="#" method="post">
                <input type="text" class="input-field" placeholder="Full Name" required>
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="password" class="input-field" placeholder="Confirm Password" required>
                <button type="submit" class="signup-btn"> Sign Up </button>
            </form>
        </div>
    </div>
</body>
</html>
